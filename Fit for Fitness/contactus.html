    <p class="contactuspage">If you've got any questions, feel free to reach out to us via the form below.</p>
    <form class="container">
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">First and Last Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup">Email</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="input-Sizing-default">Phone</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default">
        </div>

        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupSelect01">Preferred Contact Method</label>
            <select class="form-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">Text</option>
                <option value="2">Email</option>
                <option value="3">Phone</option>
            </select>
        </div><br>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Yoga" id="check1">
            <label class="form-check-label" for="check1">
                Yoga
            </label><br>
            <input class="form-check-input" type="checkbox" value="Yoga" id="check2">
            <label class="form-check-label" for="check2">
                Rock Climbing
            </label><br>
            <input class="form-check-input" type="checkbox" value="Yoga" id="check3">
            <label class="form-check-label" for="check3">
                Children's Swim Class
            </label><br>
            <input class="form-check-input" type="checkbox" value="Yoga" id="check4">
            <label class="form-check-label" for="check4">
                Senior's Morning Swim
            </label><br>
        </div><br>
        <!--attempted to use the modal button before remembering i don't have the javascript cdn in place-->
        <input type="button" name="Submit" value="Submit">
